<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page </title>
    <link rel="stylesheet" href="style.css">
    <link rel="website icon" type="png" href="/login page/rail.png">
</head>
<body>
    <main class="main">

        <div class="container">
            
            <section class="wrapper">
                
                <div class="heading">
                
                    <h1 class="text text-large">Sign In</h1>
                    <p class="text text-normal">New user? <span><a href="/login page/createnewaccount.html" class="text text-links">Create an account</a></span>
                    </p>
                </div>
                <form name="signin" class="form">
                    <div class="input-control">
                        <label for="email" class="input-label" hidden>Email Address</label>
                        <input type="email" name="email" id="email" class="input-field" placeholder="Email Address">
                    </div>
                    <div class="input-control">
                        <label for="password" class="input-label" hidden>Password</label>
                        <input type="password" name="password" id="password" class="input-field" placeholder="Password">
                    </div>
                    <div class="input-control">
                        <a href="#" class="text text-links">Forgot Password</a>
                        <input type="submit" name="submit" class="input-submit1" value="Sign In" disabled>
                    </div>
                </form>
                <div class="striped">
                    <span class="striped-line"></span>
                    <span class="striped-text">Or</span>
                    <span class="striped-line"></span>
                </div>
                <div class="method">
                    <div class="method-control">
                        <a href="https://accounts.google.com/AccountChooser/signinchooser?visit_id=638043605082108859-2883035943&continue=https%3A%2F%2Fsupport.google.com%2Fcorpengkb%2F&flowName=GlifWebSignIn&flowEntry=AccountChooser" class="method-action">
                            <i class="ion ion-logo-google"><img src="/login page/google logo.png" width="32px" style="width:32px;"></i>
                            <span>Sign in with Google</span>
                        </a>
                    </div>
                    <div class="method-control">
                        <a href="#" class="method-action">
                            <i class="ion ion-logo-phone"><img src="/login page/phone logo.png" width="32px" style="width:32px;"></i>
                            <span>Sign in with Number</span>
                        </a>
                    </div>
                    <div class="method-control">
                        <a href="https://appleid.apple.com/auth/authorize?response_type=code&client_id=org.aafp.www.ssoservice&redirect_uri=https%3A%2F%2Fapp.aafp.org%2Fsf%2Fservices%2Fauthcallback%2FApple_SSO&scope=name%20email&state=CAAAAYSKIb9eMDAwMDAwMDAwMDAwMDAwAAAA8KlMbhXd1oOWeUmtWSMVKAeYfLlHaFI5OjIx0wB-IbSnLowOvOXyq9z6FstSKRTlNDDateDBJt1b-WMtB5WizSoYPcDQfLPu5ZFmzpAE-_j_g_rlXvQ58oAy_LAlILz5SSTzo7UcVD7guW4WdglMQOkjjW5NVMs4oM1uut9aAEVNsEbl0S_bPNaHs-fYZmHTI5W3RweFlhS9EZ1P1ZoO5_0%3D&response_mode=form_post" class="method-action">
                            <i class="ion ion-logo-apple"><img src="/login page/apple logo.png" width="32px" style="width:32px;"></i>
                            <span>Sign in with Apple</span>
                        </a>
                    </div>
                </div>
            </section>
        </div>
    </main>
</body>
</html>
